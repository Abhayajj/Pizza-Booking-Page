<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combo Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            background-color: #ff9900;
            color: white;
            padding: 20px;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .menu-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: 300px;
            text-align: left;
        }
        .menu-item img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            width: 100%;
            height: auto;
        }
        .menu-item h2 {
            font-size: 20px;
            margin: 10px;
        }
        .menu-item p {
            margin: 10px;
            color: #555;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            margin: 10px;
            color: #ff9900;
        }
    </style>
</head>
<body>

<h1>Combo Menu</h1>

<div class="menu">
    <div class="menu-item">
        <img src="" alt="Combo 1">
        <h2>Combo 1</h2>
        <p>Margherita Pizza, Garlic Bread, and a Soft Drink.</p>
        <p class="price">$18.99</p>
    </div>

    <div class="menu-item">
        <img src="https://example.com/combo2.jpg" alt="Combo 2">
        <h2>Combo 2</h2>
        <p>Pepperoni Pizza, Chicken Wings, and a Soft Drink.</p>
        <p class="price">$22.99</p>
    </div>

    <div class="menu-item">
        <img src="https://example.com/combo3.jpg" alt="Combo 3">
        <h2>Combo 3</h2>
        <p>Veggie Delight Pizza, Garlic Knots, and a Soft Drink.</p>
        <p class="price">$20.99</p>
    </div>

    <div class="menu-item">
        <img src="https://example.com/combo4.jpg" alt="Combo 4">
        <h2>Combo 4</h2>
        <p>BBQ Chicken Pizza, Cheese Sticks, and a Soft Drink.</p>
        <p class="price">$23.99</p>
    </div>
</div>

</body>
</html>
